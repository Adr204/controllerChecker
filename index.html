<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>controllerChecker</title>
</head>
<body>
    <h2 id="device_name"></h2>
    <h3 id="button_count"></h3>
    <h3 id="axis_count"></h3>
    <button id="detectBtn" type="button">Null</button>
    <button id="vibrateBtn" type="button">Vibration</button>
    <button id="connectBtn" type="button">Next</button>
    <div style="display: flex; flex-flow: column; gap: 20px;">
        <span id="button_press"></span>
        <span id="axis_gradient"></span>
    </div>
    <div id="buttons" style="display: flex; flex-flow: row; gap: 20px;"></div>
    <div id="axes" style="display: flex; flex-flow: row; gap: 20px;"></div>
    <script src="./script.js" type="module"></script>
</body>
</html>
